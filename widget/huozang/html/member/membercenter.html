<script type="text/javascript">
  apiready = function() {
    $api.fixStatusBar($api.dom('.roofS'));
    // 列表距顶部距离
    var systemType = api.systemType;
    if (systemType == "android") {
      $(".roofSDiv").css("height", "" + ($(".roofS").height() + 30) + "px");
    }
    if (systemType == "ios") {
      $(".roofSDiv").css("height", "" + ($(".roofS").height() + 40) + "px");
    }
    //判断是否是会员
    api.ajax({
        url: CONFIG.ADDRURL + CONFIG.ISMEMBER,
        method: 'post',
        data: {
          values: {
            userId: $api.getStorage('userid')
          }
        }
      },
      function(data, err) {
        if (data.code == "200") {
          if(data.userVipType.vipType == 1){
            console.log(JSON.stringify(data));
            var endTime = format01(data.userVipType.endTime)
            $(".daoqishijian").text("到期时间："+endTime)
              $(".huiyuan").text("您当前已是蓝卡会员，")
              $(".huiyuan01").text("")
              $(".huiyuan02").text("立即续费")
          }else{
            $(".huiyuan").text("您当前不是蓝卡会员，")
              $(".huiyuan01").text("请升级蓝卡会员，")
              $(".huiyuan02").text("立即充值")
          }
        }
      });
  }
  //返回箭头事件
  $(".roofReturn").click(function() {
      api.closeWin({});
  });
  //搜索
  $(".roofSearch").click(function() {
      api.openWin({
          name: 'search',
          url: '../search.html',
          bgColor: "rgba(255, 255, 255, 0)",
          animation: {
              type: "push", //动画类型（详见动画类型常量）
              subType: "from_right", //动画子类型（详见动画子类型常量）
              duration: 300 //动画过渡时间，默认300毫秒
          }
      });
  });
  //购买会员
  function goBuyMember(){
    if(!checklogin()){
      return false
    }
    api.openWin({
        name: 'buymember',
        url: './buymember.html',
        pageParam: {

        }
    });

  }
  function checklogin() {
            var userinfo = $api.getStorage('userid');
            if (userinfo == null || userinfo == "") {
                api.toast({
                    msg: '请先登录！',
                    duration: 1000,
                    location: 'middle'
                });
                api.openWin({
                    name: 'login',
                    url: '../../login.html',
                    bgColor: "rgba(255, 255, 255, 0)",
                    animation: {
                        type: "push", //动画类型（详见动画类型常量）
                        subType: "from_right", //动画子类型（详见动画子类型常量）
                        duration: 300 //动画过渡时间，默认300毫秒
                    }
                });
                return false;
            }
            return true;
        }
