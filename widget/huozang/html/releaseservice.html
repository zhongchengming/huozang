				var tags = $("#travelselectedtags").text();
				var location = $("#travellocation").val();
				var content = $("#travelcontent").val();
				var charges = $("#charges").val();
				if (bigtags == null || bigtags == "") {
					api.toast({
						msg: '请选择伴游分类！',
						duration: 1000,
						location: 'middle'
					});
					return false;
				}

				if (tags == null || tags == "") {
					api.toast({
						msg: '搜索标签为空，你的伴游会很难被搜索到哦！',
						duration: 1000,
						location: 'middle'
					});
					return false;
				}

				if (location == null || location == "") {
					api.toast({
						msg: '请填写伴游地点！',
						duration: 1000,
						location: 'middle'
					});
					return false;
				}
				if (content == null || content == "") {
					api.toast({
						msg: '请填写伴游内容！',
						duration: 1000,
						location: 'middle'
					});
					return false;
				}
				if (charges == null || charges == "") {
					api.toast({
						msg: '请填写伴游价格！',
						duration: 1000,
						location: 'middle'
					});
					return false;
				}
				var DateEscortIDS = $(this).parents(".DateEscort").attr("id");
				if (!$("#" + DateEscortIDS + "").find(".ProtocolL").hasClass("checkpro")) {
					api.toast({
						msg: '请确认同意协议！',
						duration: 1000,
						location: 'middle'
					});
					return false;
				}

				api.showProgress({
					title: '正在发布...',
					modal: true
				});

				var appointment = {
					appointmenttype: "",
					type: "2", //伴游
					bigtags: bigtags,
					tags: tags,
					content: content,
					location: location,
					photos: "",
					charges: charges
				};
				//判断是否有图片
				if ($("#PartnerUpload li>img").length > 0) {
					//先上传图片
					var pic = "",
						piclist = [];
					var qiniuUpfile = api.require('qiniuUpfile');
					$.each($("#PartnerUpload li>img"), function(i, n) {
						qiniuUpfile.upfile({
							file: $(n).attr("src"),
							name: $.md5($(n).attr("src")) + ".jpg"
						}, function(upret, uperr) {
							if (upret.status) {
								if (upret.oper == "complete") {
									pic += CONFIG.QINIUADDR + upret.info.key + ",";
									piclist.push(upret.info.key);
									if (piclist.length == $("#PartnerUpload li>img").length) {
										appointment.photos = pic;
										appointmentSub(appointment);
									}
								}
							}
						});
					});

				} else {
					appointmentSub(appointment);
				}
			});
			/************伴游结束***************/


			/*************图片上传，协议开始************/
			//图片删除
			$(".ActivitiesURRU").on("click", ".p1", function() {
				var AId = $(this).parents(".ActivitiesURRU").attr("id");
				var Aindex = $(this).parents("li").index();
				$("#" + AId + "").find("li").eq(Aindex).remove();
			})

			//协议
			$(".ProtocolL").click(function() {
				var DateEscortIDS = $(this).parents(".DateEscort").attr("id");
				if ($("#" + DateEscortIDS + "").find(".ProtocolL").hasClass("checkpro")) {
					$("#" + DateEscortIDS + "").find(".ProtocolL").removeClass("checkpro");
					// $(this).attr("class", "");
				} else {
					$("#" + DateEscortIDS + "").find(".ProtocolL").addClass("checkpro");
					// $(this).attr("class", "travel");
				}
			});
			// $(".ProtocolL").click(function() {
			// 	if ($(this).attr("id") == "ProtocolOpt") {
			// 		$(this).attr("id", "");
			// 	} else {
			// 		$(this).attr("id", "ProtocolOpt");
			// 	}
			// });
			/*************图片上传，协议结束************/

			/************添加标签开始****************/
			//点击标签
			$(".EtiquetteUB").on("click", "li", function() {
				EtiquetteUBAdd($(this).text());
			});
			//添加标签
			function EtiquetteUBAdd(text) {
				$(".EtiquetteU").prepend("<li>" + text + "</li>");
			}
			//取消标签
			$(".EtiquetteU").on("click", "li", function() {
				$(this).remove()
			});
			//失去焦点
			$(".Etiquette").on("blur", "input", function() {
				if (
					$(this).val() != "") {
					EtiquetteUBAdd("#" + $(this).val() + "#");
					$(".Etiquette input").val("");
				}
			});
			/************添加标签结束****************/

		}

		function gettags(div, type, pid) {
			api.ajax({
					url: CONFIG.ADDRURL + CONFIG.SEARCHTAGS,
					method: 'post',
					data: {
						values: {
							tagstype: type,
							pid: pid,
							pagesize: 5,
							pagenum: 1
						}
					}
				},
				function(data, err) {
					if (data.code == "200") {
						$("#" + div).empty();
						$.each(data.tags, function(i, n) {
							$("#" + div).append("<li data-value=\"" + n.id + "\">#" + n.tagsname + "#</li>");
						});
					}
				});
		};

		function appointmentSub(appointment) {
			api.ajax({
					url: CONFIG.ADDRURL + CONFIG.RELEASESERVICE,
					method: 'post',
					data: {
						values: {
							userid: $api.getStorage('userid'),
							appointmenttype: appointment.appointmenttype,
							type: appointment.type,
							bigtags: appointment.bigtags,
							tags: appointment.tags,
							content: appointment.content,
							location: appointment.location,
							photos: appointment.photos,
							charges: appointment.charges
						}
					}
				},
				function(data, err) {
					if (data.code == "200") {
						api.toast({
							msg: '发布成功！',
							duration: 1000,
							location: 'middle'
						});

						setTimeout(function() {
							if (appointment.type == 1) {
								api.openWin({
									name: 'appointmentdetail',
									url: './DateInvitation/appointmentdetail.html',
									bgColor: "rgba(255, 255, 255, 0)",
									animation: {
										type: "push", //动画类型（详见动画类型常量）
										subType: "from_right", //动画子类型（详见动画子类型常量）
										duration: 300 //动画过渡时间，默认300毫秒
									},
									pageParam: {
										userid: $api.getStorage('userid')
									}
								});
							} else if (appointment.type == 2) {
								api.openWin({
									name: 'travelappointmentdetail',
									url: './DateInvitation/travelappointmentdetail.html',
									bgColor: "rgba(255, 255, 255, 0)",
									animation: {
										type: "push", //动画类型（详见动画类型常量）
										subType: "from_right", //动画子类型（详见动画子类型常量）
										duration: 300 //动画过渡时间，默认300毫秒
									},
									pageParam: {
										userid: $api.getStorage('userid'),
										recommendid: data.service.id
									}
								});
							}
						}, 500);

						setTimeout(function() {
							api.hideProgress();
							api.closeWin({
								name: (winname == null || winname == "") ? 'releaseservice' : winname
							});
						}, 1500);
					} else {
						api.toast({
							msg: data.msg,
							duration: 1000,
							location: 'middle'
						});
						api.hideProgress();
					}
				});
		}

		function checklogin() {
			var userinfo = $api.getStorage('userid');

				api.toast({

			}

		}
